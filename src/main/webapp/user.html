
<div>
    <h2>{{ user.name }}</h2>
    <h2>{{ error }}</h2>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    <select ng-model="repoSortOrder"> 
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stargazers Count</option>
        <option value="+language">Language</option>
    </select> 
</div>
<table>
    <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
    </tr>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td> <a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td> 
            <td>{{repo.stargazers_count | number:1}}</td> 
            <td>{{repo.language}}</td>
        </tr>
</table>
<a href="#/main">Back to search</a>
